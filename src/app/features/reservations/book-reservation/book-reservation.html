<p>book-reservation works!</p>

<div [ngSwitch]="view">
  <mwl-calendar-week-view
    *ngSwitchCase="'week'"
    [viewDate]="viewDate"
    [events]="events"
    [hourSegments]="2"
    [hourSegmentHeight]="30"
    [dayStartHour]="8" 
    [dayEndHour]="20"
    (hourSegmentClicked)="hourSegmentClicked($event.date)" data-bs-toggle="modal" data-bs-target="#reservationModal">
  </mwl-calendar-week-view>
</div>

<!-- Modal -->
<div class="modal fade" id="reservationModal" tabindex="-1" aria-labelledby="reservationModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="reservationModalLabel">Időpont foglalás</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">


        <form [formGroup]="reservationForm" (ngSubmit)="createReservation()" id="reservationForm">
            <div class="mb-2">
                <label for="id" class="form-label">Id</label>
                <input type="text" id="id" formControlName="id" class="form-control" readonly>
            </div>
            <div class="mb-2">
                <label for="StartTime" class="form-label">StartTime</label>
                <input type="text" id="StartTime" formControlName="start_time" class="form-control">
            </div>
            <div class="mb-2">
                <label for="EndTime" class="form-label">EndTime</label>
                <input type="text" id="EndTime" formControlName="end_time" class="form-control">
            </div>
            <div class="mb-2">
                <label for="Price" class="form-label">Price</label>
                <input type="text" id="Price" formControlName="price" class="form-control">
            </div>
            <div class="mb-2">
                <label for="BarberId" class="form-label">BarberId</label>
                <input type="text" id="BarberId" formControlName="barber_id" class="form-control">
            </div>
            <div class="mb-2">
                <label for="CustomerId" class="form-label">CustomerId</label>
                <input type="text" id="CustomerId" formControlName="customer_id" class="form-control" placeholder="Nem kell!">
            </div>
            <div class="mb-2">
                <label for="Active" class="form-label">Active</label>
                <input type="text" id="Active" formControlName="active" class="form-control" placeholder="Nem kell!">
            </div>
        </form>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bezár</button>
        <button type="submit" class="btn btn-primary" form="reservationForm">Foglalás</button>
      </div>
    </div>
  </div>
</div>
