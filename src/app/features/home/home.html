<div class="hero-section text-center text-white d-flex align-items-center justify-content-center">
  <div class="overlay"></div>
  <div class="hero-content px-4">
    <h1 class="hero-title fw-bold mb-3">PROFESSZIONÁLIS BORBÉLY</h1>
    <p class="hero-subtitle mb-4">Stílus és magabiztosság minden vágásban.</p>
    <button (click)="scrollToServices()" class="btn btn-gold btn-lg w-100 w-sm-auto px-5 py-3 fw-bold">
      IDŐPONTFOGLALÁS
    </button>
  </div>
</div>

<div id="services" class="container py-5">
  <h2 class="text-center mb-5 fw-bold text-uppercase">Szolgáltatásaink</h2>
  
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    @for(service of services; track service.id) {
      <div class="col">
        <div class="card service-card h-100 border-0 shadow-sm overflow-hidden">
          <div class="service-img-placeholder d-flex align-items-center justify-content-center bg-dark">
             <i class="bi bi-scissors fs-1 text-gold"></i>
          </div>
          <div class="card-body text-center p-4">
            <h4 class="card-title fw-bold">{{service.service}}</h4>
            <div class="d-flex justify-content-center gap-3 text-muted mb-3">
              <span><i class="bi bi-clock me-1"></i> {{service.required_time.split(':')[1]}} perc</span>
              <span><i class="bi bi-tag me-1"></i> {{service.price}} Ft</span>
            </div>
            <button (click)="selectService(service)" class="btn btn-dark w-100 rounded-pill py-2">Kiválasztom</button>
          </div>
        </div>
      </div>
    }
  </div>
</div>
