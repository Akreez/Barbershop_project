<nav class="nav justify-content-center">
  <button class="btn btn-primary m-1" data-bs-toggle="modal" data-bs-target="#exampleModal">Időpont foglalás</button>
  <a class="nav-link" routerLink="/lista">Lista</a>
  <a class="nav-link" routerLink="/szolgaltatasok">Szolgáltatások</a>
</nav>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Válasszon szolgáltatást</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div class="container mb-4">
            <div class="list-group">
                @for(service of services; track service.id) {
                    <button 
                    type="button" 
                    (click)="selectService(service)"
                    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                    [class.active]="selectedService?.id === service.id"
                    data-bs-dismiss="modal">
                    
                    <div>
                        <strong>{{service.service}}</strong>
                    </div>
                    <span class="badge bg-primary rounded-pill">{{service.price}} Ft</span>
                    <span class="badge bg-primary ">{{service.required_time.split(':')[1]}} Perc</span>
                    
                    </button>
                }
            </div>

      </div>
    </div>
  </div>
</div>
