<nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary">
  <div class="container">
    <a class="navbar-brand fw-bold text-uppercase tracking-widest" routerLink="/">
      <i class="bi bi-scissors me-2"></i>Barbershop
    </a>

    <div class="d-flex align-items-center">
      <a class="nav-link text-white-50 me-3" routerLink="/szolgaltatasok">Szolgáltatások</a>
      <a class="nav-link text-white-50 me-3" routerLink="/lista">Lista</a>
      
      <button class="btn btn-outline-light btn-sm px-4 fw-bold" data-bs-toggle="modal" data-bs-target="#exampleModal">
        IDŐPONT FOGLALÁS
      </button>
    </div>
  </div>
</nav>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white border-secondary">
      <div class="modal-header border-secondary">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Válasszon szolgáltatást</h1>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="list-group">
          @for(service of services; track service.id) {
          <button 
            type="button" 
            (click)="selectService(service)"
            class="list-group-item list-group-item-action bg-dark text-white border-secondary d-flex justify-content-between align-items-center mb-2 rounded"
            [class.active-service]="selectedService?.id === service.id"
            data-bs-dismiss="modal">
            
            <div>
              <div class="fw-bold">{{service.service}}</div>
              <small class="text-secondary">{{service.required_time.split(':')[1]}} Perc</small>
            </div>
            <span class="badge bg-warning text-dark">{{service.price}} Ft</span>
          </button>
          }
        </div>
      </div>
    </div>
  </div>
</div>
